<!DOCTYPE html>>
<html>
  <head>
    <title>Hotel Room Booking Form</title>
    <style>
body {
  background-color: white;
}

h1 {
  text-align: center;
  color: darkblue;
}

label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

input {
  width: 300px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid gray;
}

button {
  background-color: blue;
  color: white;
  padding: 10px 20px;
  margin: 10px 5px;
  border-radius: 5px;
}
</style>

  </head>
  <body>
    <h1 font-weight="bold" align="center">Hotel Room Booking Form</h1>
    <br> <hr>
    <label class="name" for="name">Full Name:</label>
    <input type="text" placeholder="Enter Your Full Name" id="name" >
    <br>
    <label for="phone number">Phone Number:</label>
    <input type="text" placeholder="Enter Valid Phone Number" id="phone number">
    <br>
    <label for="EmailID">Email ID:</label>
    <input type="text" placeholder="Enter Valid Email Address" id="EmailID" >
    <br>
    <label for="preference">Room Type Preference</label>
    <input type="text" placeholder="AC/Non-AC/Any" id="preference">
    <br>
    <button display="inline-block">Submit</button>
    <button display="inline-block">Reset</button>

  </body>
</html>
