<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {font-family: Arial; background: #f5f5f5; text-align: center;}
    form {background: white; width: 400px; margin: 30px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; text-align: left;}
    h2 {text-align: center;}
    label {font-weight: bold;}
    input, select, textarea {width: 100%; margin: 5px 0 15px; padding: 8px; border-radius: 5px; border: 1px solid #aaa;}
    button {padding: 8px 15px; border: none; border-radius: 5px; background: #0047ab; color: white; cursor: pointer;}
    button:hover {background: #003080;}
    footer {margin-top: 20px; color: #555;}
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form method="post" action="submit.html">
    <label>Full Name:</label>
    <input type="text" name="fullname" placeholder="Enter your full name" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter valid email address" required>

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter password" required>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other <br><br>

    <label>Course:</label>
    <select name="course" required>
      <option value="">-- Select Course --</option>
      <option>B.Tech</option>
      <option>BCA</option>
      <option>B.Sc</option>
    </select>

    <label>Contact No:</label>
    <input type="tel" name="contact" placeholder="Enter phone number" required>

    <label>Address:</label>
    <textarea name="address" rows="3" placeholder="Enter your address"></textarea>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>
  </form>

  <footer>&copy; 2025 Student Registration Portal</footer>

</body>
</html>
